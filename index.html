<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" name="name1" placeholder="Name" id="nameField">
                <input type="email" name="email" placeholder="Email adress" >
                <input type="password" name="password" placeholder="Password">
                <a href="">Forgot Password?</a>
                <button id="signinbutton">Login</button>

            </form>

            <div class="links">
                <img src="Google-Logo.webp" alt="s">
                <img src="Logo_of_Twitter.svg" alt="y">
                <img src="facebook.webp" alt="h">
            </div>
            <p class="signup">Not any account? <a href="#" id="signupbutton">Sign Up</a></p>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
